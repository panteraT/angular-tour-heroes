<mat-dialog-actions id="login">
  <h1>Autorization form</h1>
  <fieldset id="inputs">
          
      <input id="userName" type="text" placeholder="login"   #login />   
      <input id="password" type="password" placeholder="password" #password />

      <button  mat-raised-button id="submit" (click)="getUser(login.value, password.value)">Sign in</button>
      <button  mat-raised-button id="submit" (click)="close()">Close</button>
  </fieldset>
  
</mat-dialog-actions>
